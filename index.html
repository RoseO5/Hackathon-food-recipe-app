<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .flash-messages {
            margin: 10px 0;
        }
        .flash {
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Food Recipes App</h1>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Recipe search form -->
    <form method="POST" action="{{ url_for('find_recipes') }}">
        <div class="form-group">
            <label for="first_food">Choose first food:</label>
            <select name="first_food" id="first_food" required>
                <option value="">Select a food</option>
                <option value="Chicken">Chicken</option>
                <option value="Fish">Fish</option>
                <option value="Bread">Bread</option>
                <option value="Eggs">Eggs</option>
                <option value="Sardines">Sardines</option>
                <option value="Beans">Beans</option>
                <option value="Tomatoes">Tomatoes</option>
                <option value="Beef">Beef</option>
                <option value="Pork">Pork</option>
                <option value="Rice">Rice</option>
                <option value="Salad">Salad</option>
                <option value="Prawns">Prawns</option>
            </select>
        </div>

        <div class="form-group">
            <label for="second_food">Choose second food:</label>
            <select name="second_food" id="second_food" required>
                <option value="">Select a food</option>
                <option value="Chicken">Chicken</option>
                <option value="Fish">Fish</option>
                <option value="Bread">Bread</option>
                <option value="Eggs">Eggs</option>
                <option value="Sardines">Sardines</option>
                <option value="Beans">Beans</option>
                <option value="Tomatoes">Tomatoes</option>
                <option value="Beef">Beef</option>
                <option value="Pork">Pork</option>
                <option value="Rice">Rice</option>
                <option value="Salad">Salad</option>
                <option value="Prawns">Prawns</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Find Recipes</button>
    </form>
</body>
</html>
